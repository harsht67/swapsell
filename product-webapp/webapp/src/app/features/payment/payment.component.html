<div class="row">
    <div class="col-75">
      <div class="container">
        <form (submit)="submitForm()"  action="pay">
          <div class="col-50">
            <h3>Payment</h3>
            <label>Accepted Cards</label>
            <div class="icon-container">
              <img width="48" height="48" src="https://img.icons8.com/color/48/visa.png" alt="visa"/>
              <img width="48" height="48" src="https://img.icons8.com/fluency/48/amex.png" alt="amex"/>
              <img width="48" height="48" src="https://img.icons8.com/color/48/mastercard.png" alt="mastercard"/>
            </div>
            <label for="price">Total</label>
            <input type="text" id="price" name="price" [(ngModel)]="orderData.total" value="10">
            <label for="currency">Currency</label>
            <input type="text" id="currency" name="currency" [(ngModel)]="orderData.currency" placeholder="Enter currency">
            <label for="method">Payment Method</label>
            <input type="text" id="method" name="paymentMethod" [(ngModel)]="orderData.paymentMethod" placeholder="payment method">
            <label for="intent">Intent</label>
            <input type="text" id="intent" name="intent" [(ngModel)]="orderData.intent" value="sale">
            <label for="description">Payment Description</label>
            <input type="text" id="description" name="paymentDescription" [(ngModel)]="orderData.paymentDescription" placeholder="Payment Description">
          </div>
          <input type="submit" value="continue to checkout" class="btn">
  
        </form>
  
      </div>
    </div>
  </div>
