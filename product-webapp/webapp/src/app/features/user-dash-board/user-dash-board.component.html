<div class="container">
    <div class="row mb-4">
        <mat-card>
            <div class="col" id="user-dash">
                <div class="col-6">
                    <img id="user-profile-image" src="../../../../../assets/SwapSelll(2).svg">
                    <h3>UserFirstName UserLastName</h3>
                    <h3>EmailId@gmail.com</h3>
                </div>
                
                <div class="col-6">                
                    <div class="example-button-row">
                        <button mat-stroked-button color="primary" routerLink="/editDetails">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-stroked-button color="accent">
                            <mat-icon> message</mat-icon>
                        </button>
                        <button mat-stroked-button color="warn">
                            <mat-icon>notifications</mat-icon>
                        </button>
                    </div>
                </div>

            </div>            
        </mat-card>
        
    </div>
    <div>
        <h1>Your live adds</h1>
    </div>
    <div class="row mb-4 d-flex gap-4">
        <mat-card class="mat-card-puchase-buy ">
            <mat-card-content>
                <img class="purchase-sell-images" src="../../../../../assets/car.jpg">
                <h2 id="price">₹ 4,50,000</h2>
                <div class="row d-flex">
                    <div class="col">
                        <p>2nd hand Car </p> 
                    </div>
                    <div class="col">
                        <p>status : sold</p>
                    </div>   
                </div>
                <div class="row">
                    <div class="col">
                        <p>PUNJAB</p>
                    </div>
                    <div class="col">
                        <p>JAN 10</p>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
        <mat-card class="mat-card-puchase-buy">
            <mat-card-content>
                <img class="purchase-sell-images" src="../../../../../assets/cupboard.jpg">
                    <h2 id="price">₹ 4,50,000</h2>
                    <div class="row">
                        <div class="col">
                            <p>Cup board</p>
                            
                        </div>
                        <div class="col">
                            <p>status : sold</p>
                        </div>   
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>State</p>
                        </div>
                        <div class="col">
                            <p>purchase date</p>
                        </div>
                    </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div>
        <h1>Purchased </h1>
    </div>
    <div class="row mb-4">
        <mat-card class="mat-card-puchase-buy">
            <mat-card-content>
                <img class="purchase-sell-images" src="../../../../../assets/Buy-or-Rent-Second-hand-Laptop-Dell-Latitude-E6410-Renewed-from-Snap-Tech-Mumbai.jpg">
                    <h2>₹ 4,50,000</h2>
                    <div>
                        <p>Laptop</p>
                        <p>status</p>
                        <p>State</p>
                        <p>purchase date</p>
                    </div>
            </mat-card-content>
        </mat-card>

    </div>

</div>
