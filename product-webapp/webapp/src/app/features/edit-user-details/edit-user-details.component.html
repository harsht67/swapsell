<div class="main-edit-div">
    <div class="profile-image"></div>
    <div class="edite-details-div">
        <form class="example-form">
            <div class="names-div">
                <mat-form-field class="example-full-width">
                    <mat-label>First name</mat-label>
                    <input matInput placeholder="Ex. bob" >
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                      <mat-label>Last name</mat-label>
                      <input matInput placeholder="Ex. the builder" >
                  </mat-form-field>
            </div>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput 
                       placeholder="Ex. pat@example.com">
                <mat-hint>Errors appear instantly!</mat-hint>
                <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error> -->
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Address</mat-label>
                <textarea matInput placeholder="Ex.  Home Decor, Shop no. 6, Maruti Darshan CHS Opp IIT Main Gate, Adishankaracharya Marg, 400076, Powai, Mumbai, Maharashtra 400076"></textarea>
              </mat-form-field>
          </form>
    </div>
    
</div>
