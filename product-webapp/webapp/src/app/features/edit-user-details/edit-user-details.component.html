<div id="card-container">
    <mat-card id="card-1" >
            <img id="card1-image" src="../../../../../assets/update-profile.png" alt="">        
            <p id="image-card-para"><br><br> barter-enabled platform<br><br> 
                 for buying and selling <br><br>
                 second-hand goods<br><br>
            </p>
    </mat-card>
    <mat-card  class="example-card">
        <mat-card-content id="image-card-content">
            <img mat-card-image id="profile-image" src="https://cdn.vectorstock.com/i/1000x1000/48/06/image-preview-icon-picture-placeholder-vector-31284806.webp" alt="Photo of a Shiba Inu">
            <mat-form-field class="example-full-width-1">
                <input  type="file" matInput  >
            </mat-form-field>
        </mat-card-content>
        <mat-card-content  id="content-card">
            <mat-card-content id="user-name" >
                <mat-form-field appearance="outline">
                  <mat-label>First name</mat-label>
                  <input matInput placeholder="first name">
                </mat-form-field>  
                <mat-form-field appearance="outline">
                    <mat-label>Last name</mat-label>
                    <input matInput placeholder="last name">
                  </mat-form-field>  
            </mat-card-content> 
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1">Male</mat-radio-button>
                <mat-radio-button value="2">Female</mat-radio-button>
            </mat-radio-group> 
            <mat-form-field appearance="outline">
                <mat-label>phone number</mat-label>
                <input matInput placeholder="contact number">
              </mat-form-field>  
              <mat-form-field appearance="outline">
                <mat-label>E-Mail id</mat-label>
                <input matInput placeholder="Your Email id">                    
              </mat-form-field>  
            <mat-form-field class="example-full-width">
                <mat-label>Address</mat-label>
                <textarea matInput placeholder="Ex.  Home Decor, Shop no. 6, Maruti Darshan CHS Opp IIT Main Gate, Adishankaracharya Marg, 400076, Powai, Mumbai, Maharashtra 400076"></textarea>
            </mat-form-field>
            <mat-card-actions id="card-buttons">
                <button color="primary" mat-raised-button mat-button>save</button>
            </mat-card-actions>
        </mat-card-content>  
    </mat-card>
</div>
