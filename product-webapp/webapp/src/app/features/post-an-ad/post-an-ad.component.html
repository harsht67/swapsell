
<div class="form-div">
  <form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Post Your Ad</mat-card-title>
      </mat-card-header>
      <mat-card-content class="content">
        <div class="col">
          <!-- 1. class name wa detail -->
          <div class="detail__category_title">
              <mat-form-field class="half-width" appearance="outline">
                <mat-select placeholder="category"  formControlName="category">
                  <mat-option *ngFor="let items of category" [value]="items">
                    {{ items.name }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="addressForm.controls['category'].hasError('required')">
                  Category is <strong>required</strong>
                </mat-error>
              </mat-form-field>                     
              <mat-form-field class="half-width" appearance="outline">
                <input matInput placeholder="Title"  formControlName="title">
                <mat-error *ngIf="addressForm.controls['title'].hasError('required')">
                  Title is <strong>required</strong>
                </mat-error>
              </mat-form-field>            
          </div>          
          <div class="detail__productName">
            <mat-form-field class="full-width" appearance="outline">
              <input matInput placeholder="Name of your product"  formControlName="productName">
              <mat-error *ngIf="addressForm.controls['productName'].hasError('required')">
                product name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="detail__productName">
            <mat-form-field class="full-width" appearance="outline">
              <input matInput placeholder="Description of your product" formControlName="Description">
              <mat-error *ngIf="addressForm.controls['Description'].hasError('required')">
                product name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="detail__price">
            <mat-form-field class="full-width" appearance="outline">
              <input matInput type="number" placeholder="Set a suitable price for your product" formControlName="price">
              <mat-error *ngIf="addressForm.controls['price'].hasError('required')">
                product name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="detail__conditionDiv">
            <div class="detail__condition">
              <mat-radio-group formControlName="condition">
                <label >Condition of your product : </label>
                <mat-radio-button value="Pristine">Pristine</mat-radio-button>
                <mat-radio-button value="Good">Good</mat-radio-button>
                <mat-radio-button value="Decent">Decent</mat-radio-button>
              </mat-radio-group>
            </div>
            <div class="detail__exchangeable">
              <section class="example-section">
                <mat-checkbox class="example-margin">Exchangeable</mat-checkbox>
                <!-- <mat-checkbox class="example-margin" [disabled]="true">Disabled</mat-checkbox> -->
              </section>
            </div>
          </div>
         
        
  
          
         <div class="detail__city">
            <mat-form-field class="half-width" appearance="outline">
              <input matInput placeholder="City" formControlName="city">
              <mat-error *ngIf="addressForm.controls['city'].hasError('required')">
                City is <strong>required</strong>
              </mat-error>
            </mat-form-field>
  
            <mat-form-field class="half-width" appearance="outline">
              <mat-select placeholder="State" formControlName="state">
                <mat-option *ngFor="let state of states" [value]="state">
                  {{ state.name }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="addressForm.controls['state'].hasError('required')">
                State is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="detail__address">
            <mat-form-field class="full-width" appearance="outline">
              <textarea matInput placeholder="Your Address" formControlName="address"></textarea>
              <mat-error *ngIf="addressForm.controls['address'].hasError('required')">
                Address is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="detail__ageInDays">
            <mat-form-field class="full-width" appearance="outline">
              <input matInput   placeholder="No of days" type="number" formControlName="ageIndays">
            </mat-form-field>
          </div>
          
        </div>
        <div class="col">
          <!-- class name was details__Image -->
              <input type="file" class="Image__input" (change)="onFileSelected($event)" multiple>
              <div class="image_tag">
                <div *ngFor="let image of images; let i = index">
                  <img [src]="image.url" class="tag__image" *ngIf="!image.removed">
                  <button mat-icon-button matTooltip="Deselect this image" class="tag__button"	 (click)="removeImage(i)" *ngIf="!image.removed"><mat-icon class="tag__size">cancel</mat-icon></button>
                </div>
              </div>                      
        </div>

        <div class="option__buttons">
          <button mat-raised-button color="primary" type="submit">Submit</button>
          <button mat-raised-button color="warn" routerLink="/userDashBoard" >Go back</button>
        </div>

      </mat-card-content>
      
    </mat-card>
  </form>
</div>
