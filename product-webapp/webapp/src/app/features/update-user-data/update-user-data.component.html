
  <div class="row m-2 d-flex justify-content-evenly" >
    <div class="col-md-4 mt-3 ">
      <mat-card  id="card-1" >
        <img id="card1-image" src="../../../../../assets/update-profile.png" alt="">        
        <p id="image-card-para"><br><br> barter-enabled platform<br><br> 
             for buying and selling <br><br>
             second-hand goods<br><br>
        </p>
      </mat-card>      
    </div>
      <form class="col" [formGroup]="addressForm" novalidate  (ngSubmit)="onSubmit()">
        <mat-card class="shipping-card">
          <mat-card-header>
            <mat-card-title class="p-3 mb-2" >Update Your Information</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <mat-card-content class="align-items-lg-center align-self-center" >
                  <img mat-card-image  id="profile-image" src="../../../../../assets/SwapSelll(2).svg" alt="Photo of a Shiba Inu">
                  <div class="col  mt-2">
                    <mat-form-field  appearance="outline" >
                      <input  type="file" matInput>
                    </mat-form-field>
                  </div>  
              </mat-card-content>              
            </div>
            
            <div class="row">
              <div class="col">
                <mat-form-field appearance="outline" class="full-width">
                  <input matInput placeholder="First name" formControlName="firstName">
                  <mat-error *ngIf="addressForm.controls['firstName'].hasError('required')">
                    First name is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field appearance="outline" class="full-width">
                  <input matInput placeholder="Last name" formControlName="lastName">
                  <mat-error *ngIf="addressForm.controls['lastName'].hasError('required')">
                    Last name is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field appearance="outline" class="full-width">
                  <input matInput placeholder="phone number" formControlName="contact">
                  <mat-error *ngIf="addressForm.controls['lastName'].hasError('required')">
                    phone number is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field appearance="outline" class="full-width">
                  <textarea matInput placeholder="Address" formControlName="address"></textarea>
                  <mat-error *ngIf="addressForm.controls['address'].hasError('required')">
                    Address is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row" *ngIf="hasUnitNumber">
              <div class="col">
                <mat-form-field appearance="outline" class="full-width">
                  <textarea matInput placeholder="Address 2" formControlName="address2"></textarea>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field appearance="outline" class="full-width">
                  <input matInput placeholder="City" formControlName="city">
                  <mat-error *ngIf="addressForm.controls['city'].hasError('required')">
                    City is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field appearance="outline" class="full-width">
                  <mat-select placeholder="State" formControlName="state">
                    <mat-option *ngFor="let state of states" [value]="state.abbreviation">
                      {{ state.name }}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="addressForm.controls['state'].hasError('required')">
                    State is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field appearance="outline" class="full-width">
                  <input matInput #postalCode maxlength="5" placeholder="Postal Code" type="number" formControlName="postalCode">
                  <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field appearance="outline" class="full-width">
                  <input matInput placeholder="Age" formControlName="city">
                  <mat-error *ngIf="addressForm.controls['city'].hasError('required')">
                    Age is <strong>required</strong>
                  </mat-error>
                </mat-form-field>                
              </div>          
              <div class="col">
                <label id="example-radio-group-label">Pick your Gender</label>
                <mat-radio-group formControlName="gender">
                  <div class="row">
                    <mat-radio-button value="Male">Male</mat-radio-button>
                    <mat-radio-button value="Female">Female</mat-radio-button>
                    <mat-radio-button value="Other">Other</mat-radio-button>
                  </div>                  
                </mat-radio-group>
              </div>
              
              
            </div>

            <div class="row">
              <div class="buttons__option">
                <button mat-raised-button color="primary" type="submit">Submit</button>
                <button mat-raised-button color="warn" routerLink="/userDashBoard" >Go Back</button>
              </div>
            </div>
          </mat-card-content>
          
        </mat-card>
      </form>
  
  </div>
