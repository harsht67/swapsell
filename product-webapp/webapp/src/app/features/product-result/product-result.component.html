<div class="result">

    <header>
        
        <section>
            9 items 
        </section>

        <section class="dropdown">

            <div class="dropdown__btn" (click)="toggleDropdown()">
                <p>
                    <span>sort by:</span> price - low to high
                </p>
                <mat-icon>keyboard_arrow_down</mat-icon>
            </div>

            <div class="dropdown__data" *ngIf="dropdown">
                <p>what's new</p>
                <p>recommended</p>
                <p>price - low to high</p>
                <p>price - high to low</p>
            </div>

        </section>

    </header>

    <aside>
    
        <p class="filter__btn">
            Filter
        </p>
        
        <app-filter *ngIf="filter"></app-filter>
    
    </aside>

    <main>

        <app-product-card *ngFor="let product of products"></app-product-card>

    </main>


</div>
