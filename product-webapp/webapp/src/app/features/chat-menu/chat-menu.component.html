<aside class="chat-menu">
    
    <article 
        class="user"
        *ngFor="let user of users"
    >

        <img
            src="../../../assets/user-icon.png"
            alt="user image"
            class="user__img"
        />

        <div class="user__desc">
            <p class="user__name">
                {{user.name}}
            </p>
            <p class="user__msg">
                {{user.lastMsg}}
            </p>
        </div>

    </article>

</aside>
