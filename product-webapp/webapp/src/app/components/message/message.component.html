<article 
    class="message"
    [style.background-color]="userId === message.senderId && '#f00'"
    [style.margin-left]="userId === message.senderId && 'auto'"
>

    <p class="message__content">
        {{message.content}}
    </p>
    
    <p class="message__time">
        {{message.timestamp}}
    </p>

</article>
